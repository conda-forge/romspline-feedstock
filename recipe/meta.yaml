{% set name = "romspline" %}
{% set version = "1.1.6" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 20d5788063853656c072dc208970a2d7ba19b376814418f9198b6e5a2d1ec1e6

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - h5py
    - numpy
    - python >={{ python_min }}
    - scipy
    - pathlib2

test:
  requires:
    - python {{ python_min }}
  imports:
    - romspline

about:
  home: "https://github.com/crgalley/romspline/"
  license: MIT
  license_family: MIT
  license_file: "LICENSE"
  summary: "A Python package for building reduced-order models to interpolate univariate data."
  dev_url: "https://github.com/crgalley/romspline/"

extra:
  recipe-maintainers:
    - duetosymmetry
    - crgalley
    - sfield17
